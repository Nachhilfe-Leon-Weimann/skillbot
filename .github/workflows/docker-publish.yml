name: Build & Push (GHCR)

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # org/repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for ancestry checks)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Guardrail: only allow PROD builds for tags that point to a commit contained in origin/main
      - name: Guardrail (tag must be on main)
        if: github.ref_type == 'tag'
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --tags
          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "✅ Tag ${GITHUB_REF_NAME} points to a commit contained in main."
          else
            echo "❌ Tag ${GITHUB_REF_NAME} is NOT on main. Refusing to build/push PROD image."
            echo "   Tag SHA:  ${GITHUB_SHA}"
            echo "   Main SHA: $(git rev-parse origin/main)"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        shell: bash
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"  # v1.2.3 -> 1.2.3
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${IMAGE}:prod" >> $GITHUB_OUTPUT
            echo "${IMAGE}:${VERSION}" >> $GITHUB_OUTPUT
            echo "${IMAGE}:sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${IMAGE}:dev" >> $GITHUB_OUTPUT
            echo "${IMAGE}:sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
